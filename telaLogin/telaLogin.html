<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SG TOKEN</title>
    <link rel="stylesheet" href="../telaLogin/telaLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1 class="loginTitulo">LOGIN</h1>
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="nome" placeholder="Nome de usuÃ¡rio / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="senha" placeholder="Senha">
                    </div>
                    <button type="submit" class="button login__submit" onclick="validarLogin(event)">
                        <span class="button__text">ENTRAR</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <p id="error-message" style="color: tomato; display: none; margin-top: 10px; white-space: nowrap;"></p>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

    <div id="error-popup" class="error-popup">
        <div class="error-popup-content">
            <p id="popup-error-message" style="color: white;"></p>
        </div>
    </div>

    <script src="../telaLogin/telaLogin.js"></script>
</body>
</html>
