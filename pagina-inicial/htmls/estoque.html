<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SG TOKEN - Estoque</title>
        <link rel="stylesheet" type="text/css" href="../geral.css">
        <link rel="stylesheet" type="text/css" href="../css/estoque.css">
    </head>
    <body>     
        <header class="cabecalho">
            <img src="../images/ícone da farmáciaaa.png" id="logoFarmacia" alt="ícone da farmácia">
            <h3 class="saudacaoEmpresa">Olá! Thales Bellé</h3>
            <div class="container-usuario">
                <img src="../images/ícone usuário.png" id="usuario" style="cursor: pointer;">
                <div id="menuUsuario" class="menu-usuario oculto">
                    <ul>
                        <li onclick="abrirPagina('perfil')">Perfil</li>
                        <li onclick="confirmarSaida()">Sair da conta</li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="menu">
            <div class="menu-item"  onclick="window.location.href='./pagina-inicial.html';">
                <img src="../images/Icone de Menu.png" id="iconeGeral" class="icones">
                <span class="menu-text">GERAL</span>
            </div>
            <div class="menu-item" onclick="window.location.href='./clientes.html';" >
                <img src="../images/Icone de Cliente.png" id="iconeCliente" class="icones">
                <span class="menu-text">CLIENTES</span>
            </div>
            <div class="menu-item"  onclick="window.location.href='./estoque.html';">
                <img src="../images/Icone de Estoque.png" id="iconeEstoque" class="icones">
                <span class="menu-text">ESTOQUE</span>
            </div>
            <div class="menu-item" onclick="window.location.href='./vendas.html';">
                <img src="../images/Icone de Venda.png"  id="iconeVendas" class="icones">
                <span class="menu-text">VENDAS</span>
            </div>
            <div class="menu-item" id="iconeEscuro">
                <label class="ui-switch" id="iconeModoEscuro">
                    <input type="checkbox">
                    <div class="slider">
                    <div class="circle"></div>
                    </div>
                </label>     
            </div>
            <div class="menu-item">
                <img src="../images/Seta de Menu.png" id="iconeMenu" class="icones">
            </div>
        </section>

        <h1 class="tituloPagina">Estoque</h1>
        <section class="corpinho">

            <div id="produtosCadastrados">
  <div class="texts">
    <h1 class="produtosEscrita">PRODUTOS</h1>
    <h1 class="dashboardSegundo">CADASTRADOS</h1>
  </div>
  <h1 id="contadorProdutos">0</h1>
</div>



            <main id="tabelaAdicionarProdutos">
                <button id="btnAdicionarProduto">Adicionar Produto</button>
                <form id="formProduto" class="forms oculto">
                    <input type="text" id="nomeProduto" placeholder="Nome do produto" required>
                    <input type="number" step="0.01" min="0" id="valorProduto" placeholder="Valor do produto" required>
                    <input type="number" id="codigoProduto" placeholder="Código do produto" required>
                    <input type="number" id="quantidadeProduto" placeholder="Quantidade" required>
                    <button type="submit" id="btnSalvarProduto">Salvar Produto</button>
                </form>
                <div id="listaProdutos"></div>
            </main>
        </section>

        <script src="../geral.js"></script>
        <script src="../js/estoque.js"></script>
    </body>
</html>
