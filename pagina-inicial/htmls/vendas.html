<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>SG TOKEN</title>
    <link rel="stylesheet" type="text/css" href="../geral.css" />
    <link rel="stylesheet" type="text/css" href="../css/vendas.css" />
</head>
<body>
    <header class="cabecalho">
        <img src="../images/ícone da farmáciaaa.png" id="logoFarmacia" alt="ícone da farmácia" />
        <h3 class="saudacaoEmpresa">Olá! Thales Bellé</h3>
        <div class="container-usuario">
            <img src="../images/ícone usuário.png" id="usuario" style="cursor: pointer;" />
            <div id="menuUsuario" class="menu-usuario oculto">
                <ul>
                    <li onclick="abrirPagina('perfil')">Perfil</li>
                    <li onclick="confirmarSaida()">Sair da conta</li>
                </ul>
            </div>
        </div>
    </header>

    <section class="menu">
        <div class="menu-item" onclick="window.location.href='./pagina-inicial.html';">
            <img src="../images/Icone de Menu.png" id="iconeGeral" class="icones" />
            <span class="menu-text">GERAL</span>
        </div>
        <div class="menu-item" onclick="window.location.href='./clientes.html';">
            <img src="../images/Icone de Cliente.png" id="iconeCliente" class="icones" />
            <span class="menu-text">CLIENTES</span>
        </div>
        <div class="menu-item" onclick="window.location.href='./estoque.html';">
            <img src="../images/Icone de Estoque.png" id="iconeEstoque" class="icones" />
            <span class="menu-text">ESTOQUE</span>
        </div>
        <div class="menu-item" onclick="window.location.href='./vendas.html';">
            <img src="../images/Icone de Venda.png" id="iconeVendas" class="icones" />
            <span class="menu-text">VENDAS</span>
        </div>
        <div class="menu-item">
            <label class="ui-switch" id="iconeModoEscuro">
                <input type="checkbox" />
                <div class="slider">
                    <div class="circle"></div>
                </div>
            </label>
        </div>
        <div class="menu-item">
            <img src="../images/Seta de Menu.png" id="iconeMenu" class="icones" />
        </div>
    </section>

    <h1 class="tituloPagina">Vendas</h1>
    <main style="margin-left: 5vw; padding: 6vw 2vw 2vw 2vw;">
        <button id="btnAdicionarVenda">Adicionar Venda</button>

        <div id="vendasRealizadas">
            <div class="vendaTexts">
                <h1 class="dashboardPrimeiro">VENDAS</h1>
                <h1 class="dashboardSegundo">REALIZADAS</h1>
            </div>
            <h1 class="dashboardContador" id="contadorVendas">0</h1>
        </div>

        <form id="formVenda" class="forms oculto">
            <label for="selectProduto">Produto:</label>
            <select id="selectProduto" required></select>

            <label for="quantidadeVenda">Quantidade:</label>
            <input type="number" id="quantidadeVenda" placeholder="Quantidade" required min="1" />

            <label for="selectCliente">Cliente:</label>
            <select id="selectCliente" required></select>

            <label for="valorTotal">Valor Total:</label>
            <input type="text" id="valorTotal" readonly />

            <button type="submit" id="btnSalvarVenda">Salvar Venda</button>
        </form>

        <div id="listaVendas" style="margin-top: 30px;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor Total</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbodyVendas"></tbody>
            </table>
        </div>
    </main>

    <script src="../geral.js"></script>
    <script src="../js/estoque.js"></script>
    <script src="../js/vendas.js"></script>
</body>
</html>
